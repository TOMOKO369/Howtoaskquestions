<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・依頼の技術 | Clear Communication Guide</title>
    <meta name="description" content="「わからないこと」を上手に聞くコツや、仕事を円滑に進めるための具体的な依頼方法をまとめたガイドサイト。">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-animation">
        <!-- Abstract conversation blobs -->
        <div class="blob blob-ask"></div>
        <div class="blob blob-listen"></div>
        <!-- Floating icons representing dialogue and noting -->
        <div class="bg-icon icon-dialogue"><i class="far fa-comments"></i></div>
        <div class="bg-icon icon-note"><i class="fas fa-pen-to-square"></i></div>
    </div>

    <header class="header">
        <div class="container">
            <h1 class="logo">Ask<span class="highlight">Mastery</span></h1>
        </div>
    </header>

    <main>
        <!-- Section: Smart Generator (Top Priority) -->
        <section id="generator" class="section section-generator hero-integrated">
            <div class="container">
                <div class="generator-header">
                    <h1 class="main-title">Smart Ask & Request</h1>
                    <p class="main-subtitle">ボタンを選ぶだけで、的確な「依頼文」や「質問文」が一瞬で完成します。</p>
                </div>

                <div class="generator-container glass-card">
                    <!-- Mode Switcher -->
                    <div class="mode-switcher">
                        <button type="button" class="mode-btn active" data-mode="request"><i
                                class="fas fa-briefcase"></i> 仕事を依頼する</button>
                        <button type="button" class="mode-btn" data-mode="question"><i
                                class="fas fa-question-circle"></i> わからないことを聞く</button>
                    </div>

                    <form id="generatorForm" class="generator-form">

                        <!-- Request Mode Options -->
                        <div id="requestOptions" class="mode-options">
                            <div class="form-group">
                                <label>依頼のジャンル</label>
                                <div class="selection-group" id="req-category">
                                    <button type="button" class="option-btn" value="Web制作">Web制作</button>
                                    <button type="button" class="option-btn" value="デザイン">デザイン</button>
                                    <button type="button" class="option-btn" value="ライティング">ライティング</button>
                                    <button type="button" class="option-btn" value="その他">その他</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>希望納期</label>
                                <div class="selection-group" id="req-deadline">
                                    <button type="button" class="option-btn" value="なるべく早く">なる早</button>
                                    <button type="button" class="option-btn" value="1週間以内">1週間以内</button>
                                    <button type="button" class="option-btn" value="今月中に">今月中</button>
                                    <button type="button" class="option-btn" value="相談して決めたい">相談したい</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>予算感</label>
                                <div class="selection-group" id="req-budget">
                                    <button type="button" class="option-btn" value="～5万円">～5万</button>
                                    <button type="button" class="option-btn" value="5～10万円">5～10万</button>
                                    <button type="button" class="option-btn" value="10万円～">10万～</button>
                                    <button type="button" class="option-btn" value="見積もり希望">見積希望</button>
                                </div>
                            </div>
                        </div>

                        <!-- Question Mode Options -->
                        <div id="questionOptions" class="mode-options" style="display: none;">
                            <div class="form-group">
                                <label>今の状況</label>
                                <div class="selection-group" id="qst-status">
                                    <button type="button" class="option-btn" value="全くわからない">全くわからない</button>
                                    <button type="button" class="option-btn" value="自分なりに調べた">少し調べた</button>
                                    <button type="button" class="option-btn" value="エラーが出て進めない">エラーが出る</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>緊急度</label>
                                <div class="selection-group" id="qst-urgency">
                                    <button type="button" class="option-btn" value="低（時間がある時でOK）">低</button>
                                    <button type="button" class="option-btn" value="中（今日中に知りたい）">中</button>
                                    <button type="button" class="option-btn" value="高（至急！）">高</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>環境・OSなど</label>
                                <div class="selection-group" id="qst-env">
                                    <button type="button" class="option-btn" value="Windows">Windows</button>
                                    <button type="button" class="option-btn" value="Mac">Mac</button>
                                    <button type="button" class="option-btn" value="スマホ">スマホ</button>
                                    <button type="button" class="option-btn" value="その他">その他</button>
                                </div>
                            </div>
                        </div>

                        <!-- Common Text Area -->
                        <div class="form-group span-full">
                            <label id="mainInputLabel">聞きたい内容・指示内容 <span class="required">*</span></label>
                            <textarea id="mainContent" rows="5" placeholder="ここに具体的な内容を入力してください..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="generateBtn" class="btn btn-primary full-width">文章を生成する <i
                                    class="fas fa-magic"></i></button>
                        </div>
                    </form>

                    <!-- Output Area -->
                    <div class="output-area">
                        <div class="output-header">
                            <h4>生成結果</h4>
                            <button id="copyResultBtn" class="btn btn-sm btn-outline"><i class="fas fa-copy"></i>
                                コピー</button>
                        </div>
                        <textarea id="resultOutput" readonly
                            placeholder="ボタンを選んでテキストを入力すると、ここに整理された文章が表示されます。"></textarea>
                    </div>
                </div>
            </div>
        </section>

        <!-- (Request Tips Removed) -->

        <!-- Section 3: Draft Checker (Interactive) -->
        <!-- (Original Request Generator Removed) -->
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 AskMastery Guide. All rights reserved.</p>
            <p class="footer-note">参考：Schoo, Globis, Lancers, Chatwork, etc.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
